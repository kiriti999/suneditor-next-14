version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - '# test'
        - npm config set legacy-peer-deps true
        - npm install
    build:
      commands:
        - npx sequelize-cli db:create
        - npx sequelize-cli db:migrate
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
